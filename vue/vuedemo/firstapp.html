<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>vue演示</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }} 
		</div>	
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data:  {
					message: 'Hello Vue'
				}
				})
		</script>
	</body>

</html>
