<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>演示3</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ a }}
		</div>	
		<script type="text/javascript">
		var v_data={a:1};
		var vm = new Vue({
			el: "#app",
			data: v_data 
			});
		v_data.a=2;
		vm.a=4;
		vm.$watch('a', function(oldVal,newVal){
			console.log(oldVal,newVal);
		});
		</script>
	</body>

</html>
